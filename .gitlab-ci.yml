image: gmantaos/golang-dep-arm

variables:
  GIT_URL: "git.gmantaos.com"

stages:
  - test
  - build

before_script:
  # Prepare workspace
  - mkdir -p "${GOPATH}/src/${GIT_URL}/${CI_PROJECT_NAMESPACE}"
  - rm -rf "${GOPATH}/src/${GIT_URL}/${CI_PROJECT_PATH}" || true
  - ln -s "${CI_PROJECT_DIR}" "${GOPATH}/src/${GIT_URL}/${CI_PROJECT_PATH}"
  - cd "${GOPATH}/src/${GIT_URL}/${CI_PROJECT_PATH}"

lint:
  stage: test
  script:
    - make lint

test:
  stage: test
  script:
    - make test-cov
    - mv build/* .
  artifacts:
    name: test_coverage
    paths:
      - test_coverage.*
    expire_in: 1 week

compile:
  stage: build
  script:
    - make build
    - mv build/* .
  artifacts:
    name: goirate
    paths:
      - goirate
    expire_in: 1 week